{% extends "main.html" %}

{% block title %}
    Topics
{% endblock %}

{% block content %}
    <h1 class="text-center mt-3">Topics</h1>
    <div class="container justify-center">
        <div class="row row-cols-1 row-cols-md-4 g-3 mb-4 mt-4">
            {% for topic in parent_topics %}
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <div class="card-header bg-light">
                            <h5 class="card-title text-center">{{ topic.topic_name }}</h5>
                        </div>
                       <div class="card-body d-flex flex-column">
    <p class="card-text flex-grow-1">{{ topic.short_description }}</p>
    <div class="mt-auto d-grid">
        <a href="{% url 'topic_page' topic.topic_id %}" class="btn btn-primary w-100">View Topic</a>
    </div>
</div>

                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <div class="alert alert-warning">No topics available.</div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
