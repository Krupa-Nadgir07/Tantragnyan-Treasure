<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/minty/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/foau8akgi7e9usvsmjb551qo698hzxmzf9qcnshk83gg0at0/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        body {
            {% comment %} background-color: #f8f9fa; {% endcomment %}
        }
        .blog-form {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(122, 195, 154, 0.25);
            border-color: #7ac39f;
        }
        .form-control-description {
            height: 100px;
            resize: vertical;
        }
    </style>
    <script>
        tinymce.init({
            selector: '#id_content',
            plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount',
            toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
            height: 300
        });
    </script>
    {% load static %}
</head>
<body class="bg-secondary">
<nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="background-color:#343A40">
  <div class="container-fluid d-flex flex-column align-items-center">
    <!-- Top SVGs -->
    <div class="container-fluid d-flex align-items-center justify-content-between">
    <!-- Left SVGs -->
    <div class="d-flex align-items-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-code-square me-3" viewBox="0 0 16 16">

        <path d="M6.854 4.646a.5.5 0 0 1 0 .708L4.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0m2.292 0a.5.5 0 0 0 0 .708L11.793 8l-2.647 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708 0"/>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="57" height="57" fill="white" class="bi bi-terminal-fill" viewBox="0 0 16 16">
        <path d="M0 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm9.5 5.5h-3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1m-6.354-.354a.5.5 0 1 0 .708.708l2-2a.5.5 0 0 0 0-.708l-2-2a.5.5 0 1 0-.708.708L4.793 6.5z"/>
      </svg>
    </div>

    <!-- Center Title -->
    <div class="w-100 text-center">
      <h1 style="color:white;">Tantragnyan Treasure</h1>
    </div>

    <!-- Right SVGs -->
    <div class="d-flex align-items-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="57" height="57" fill="white" class="bi bi-terminal-fill me-3" viewBox="0 0 16 16">
        <path d="M0 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm9.5 5.5h-3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1m-6.354-.354a.5.5 0 1 0 .708.708l2-2a.5.5 0 0 0 0-.708l-2-2a.5.5 0 1 0-.708.708L4.793 6.5z"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-code-square" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
        <path d="M6.854 4.646a.5.5 0 0 1 0 .708L4.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0m2.292 0a.5.5 0 0 0 0 .708L11.793 8l-2.647 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708 0"/>
      </svg></div></div>   <!-- Navbar Links -->
  </div>
</nav>
 <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-black">
  <div class="container">
    <div class="collapse navbar-collapse justify-content-evenly" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-black" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="{% url 'sign_up'%}">Learner's Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="{% url 'topics'%}">Read our Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="{% url 'create_blog_post'%}">Create Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="{% url 'dashboard'%}">Learner Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" href="{% url 'blog_list'%}">Admin Review</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <div class="container mt-3 mb-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-12">
                <div class="blog-form">
                    <h1 class="text-center mb-4 text-primary">Create a New Blog</h1>
                    <form method="POST" action="{% url 'create_blog_post' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.blog_author.id_for_label }}" class="form-label">Author</label>
                            {{ form.blog_author }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.blog_title.id_for_label }}" class="form-label">Title</label>
                            {{ form.blog_title }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.blog_topic.id_for_label }}" class="form-label">Topic</label>
                            {{ form.blog_topic }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Short Description</label>
                            <textarea class="form-control form-control-description w-100" id="{{ form.description.id_for_label }}" name="{{ form.description.name }}">{{ form.description.value }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
                            {{ form.content }}
                        </div>
                        
                        <div class="text-center">
    <button type="submit" class="btn btn-primary btn-lg w-50">Create Blog</button>
</div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
