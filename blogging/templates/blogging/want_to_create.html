<!DOCTYPE html>
<html lang="en">
    {%load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/minty/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .content {
            text-align: center;
            padding-top: 50px;
        }
        .img-container {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .link-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container content">
        <!-- Heading and Paragraph for Writing a Blog -->
        <h1 class="text-primary">Hope you enjoyed writing the blog!</h1>
        <p class="lead">Want to write another blog?</p>

        <!-- Centered Image -->
        <div class="img-container">
            <img src="{% static 'images/blog.gif' %}" alt="Blog Image" class="img-fluid d-block mx-auto h-60" height="250" width="333">
        </div>

        <!-- Anchor Link to Write Another Blog -->
        <div class="link-container mb-3">
            <a href="{% url 'create_blog_post' %}" class="btn btn-primary btn-lg">Click here to write another blog</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
